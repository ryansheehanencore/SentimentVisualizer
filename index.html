<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Visualizer</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #title {
            font-size: 3rem;
            color: green;
            margin-top: 20vh;
        }

        #prompt {
            font-size: 1.5rem;
            color: white;
            margin-top: 2vh;
        }

        #word-cloud {
            position: relative;
            width: 100%;
            height: 50vh;
            margin: 2vh auto;
            overflow: hidden;
        }

        .word {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1 id="title">Sentiment Visualizer</h1>
    <p id="prompt"></p>
    <div id="word-cloud"></div>

    <script src="app.js"></script>
</body>
</html>
